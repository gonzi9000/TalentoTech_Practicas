<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>
<body>
    <h1>Formulario de Contacto</h1>
    <form action="" method="post">
        <fieldset>
            <legend>Datos Personales</legend>
            <label for="">Nombre</label>
            <input type="text" id="" name="" size="10" maxlength="25" required>
            <label for="">Apellido</label>
            <input type="text" id="" name="" size="10" maxlength="25" required>  <br>
            <label for="">Sexo</label>
            <input type="radio" name="tipoSexo" value="H">Hombre
            <input type="radio" name="tipoSexo" value="M">Mujer
            <input type="radio" name="tipoSexo" value="T">Trasformers  <br>
            <label for="">Nacionalidad</label>
            <select name="" id="">
                <option value="a">Argentina</option>
                <option value="b" selected>Bolivia</option>
                <option value="c">Chile</option>
                <option value="p">Paraguay</option>
                <option value="u">Uruguay</option>
                <option value="br">Brasil</option>
            </select>
            <label for="">DNI</label>
            <input type="number" id="" name="" maxlength="8" required>
            <label for="number">Fechas de Nacimiento</label>
            <input type="date" id="" name="" required><br>
            <label for="">Numero de Contacto</label>
            <input type="number" id="" name="">
            <label for="">Correo Electronico</label>
            <input type="mail" id="" required><br>
            Contraseña: <input type="password" id="" name=""> 
            Repetir Contraseña: <input type="password" id="" name=""><br>  
            <br>
            <label for="">Adjuntar Foto</label>
            <input type="file" name="" id="">   
        </fieldset><br><br>
        <label for="comentarios">Comentarios</label><br>
        <textarea name="comentarios" id="" cols="30" rows="10" placeholder="Escribir su Consulta"></textarea>
        <br><br>
        <label for="cp">Conocimientos Previos</label><br>
        <input type="checkbox" name="cp" id="" value="1"> HTML
        <input type="checkbox" name="cp" id="" value="2"> CSS
        <input type="checkbox" name="cp" id="" value="3"> JavaScript
        <input type="checkbox" name="cp" id="" value="4"> Ninguno
        <br><br>
        <label for="residencia"></label>Zona de Residencia <br>
        <input type="radio" name="residencia" id="" value="1"> CABA
        <input type="radio" name="residencia" id="" value="2"> Gran Bs. As.
        <input type="radio" name="residencia" id="" value="3"> Provincia Bs. As.
        <input type="radio" name="residencia" id="" value="4"> Interior del Pais 
        <br><br>
        <input type="checkbox" name="condiciones" id="" required>
        Acepto los términos y condiciones <br><br>
        <input type="submit" value="Enviar Datos">
        <input type="reset" value="Borrar Datos">
    </form>
</body>
</html>
